<!DOCTYPE html>
<html ng-app="insuranceApp">
<head>
  <meta charset="utf-8">
  <title>Insurance Management System</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('image.jpeg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8); 
      padding: 20px;
      border-radius: 10px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="insuranceController">
  <div class="container">
    <form name="insuranceForm">
      <h2>New Insurance Policy</h2>
      <input type="hidden" class="form-control" ng-model="policyIndex">
      <div class="form-group">
        <label for="policyNumber">Policy Number:</label>
        <input type="text" class="form-control" id="policyNumber" name="policyNumber" ng-model="policyNumber" required>
        <div ng-hide="insuranceForm.policyNumber.$valid || insuranceForm.policyNumber.$pristine" class="alert alert-danger">
          Policy Number Required
        </div>
      </div>
      <div class="form-group">
        <label for="policyType">Policy Type:</label>
        <input type="text" class="form-control" id="policyType" name="policyType" ng-model="policyType" required>
        <div ng-hide="insuranceForm.policyType.$valid || insuranceForm.policyType.$pristine" class="alert alert-danger">
          Policy Type Required
        </div>
      </div>
      <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" class="form-control" id="customerName" name="customerName" ng-model="customerName" required>
        <div ng-hide="insuranceForm.customerName.$valid || insuranceForm.customerName.$pristine" class="alert alert-danger">
          Customer Name Required
        </div>
      </div>
      <button ng-disabled="insuranceForm.$invalid" ng-click="savePolicy()" class="btn btn-default">Save Policy</button>
      <button ng-click="cleanNewPolicy()" class="btn btn-default">Clean Policy</button>
    </form>
  </div>
  <hr>
  <div class="container">
    <h2>Insurance Policy List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Policy Number</th>
          <th>Policy Type</th>
          <th>Customer Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="policy in policies">
          <td>{{policy.policyNumber}}</td>
          <td>{{policy.policyType}}</td>
          <td>{{policy.customerName}}</td>
          <td>
            <button class="btn btn-default" ng-click="editPolicy($index)">Edit</button>
            <button class="btn btn-default" ng-click="removePolicy($index)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
