<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Insurance Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/eggplant/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body id="top">
<header id="home">
    <div id="main-nav">
        <nav class="navbar">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Insurance Management System</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ftheme">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="ftheme">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="home.html"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
                    <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;Sign Up</a></li>
                    <li><a href="#login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<div id="slider">
    <div class="caption">
        <h2><span>Welcome to Insurance Management System</span></h2>
        <p>Manage your insurance policies with ease!</p>
    </div>
    <div id="user">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
                <div class="contact-heading">
                    <div>
                        <form class="form-signin" id="loginform" role="form">
                            <div id="loginError"></div><br/>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" id="lusername" class="form-control" placeholder="Username" required autofocus/>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" id="lpassword" class="form-control" placeholder="Password" required/>
                            </div><br/>
                            <button class="btn btn-lg btn-primary" type="submit" id="lsubmit">
                                <i class="glyphicon glyphicon-log-in"></i>
                                Login</button><a href='#' id="signup">Create an account</a>
                            <br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
